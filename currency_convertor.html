<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="currency_convertor.css"></link>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Currency Convertor</h1>
      <form>
        <div class="Amount">
          <p>Enter Amount</p>
          <input type="text" class="amount" value="1" />
        </div>
        
        <div class="form">
          <div class="dropdown">
            <div class="from">
              
              <p>From</p>
              <div class="select_container">
                <img src="https://flagsapi.com/USA/shiny/64.png" />
                <select name="From">
                </select>
              </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">

              <p>To</p>
              <div class="select_container">
                <img src="https://flagsapi.com/INR/shiny/64.png" />
                <select name="To">
                </select>
              </div>
            </div>
          </div>
            <div class="msg"></div>
        </div>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="currency_covertor.js"></script>
  </body>
</html>
